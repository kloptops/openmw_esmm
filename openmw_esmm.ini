[data]
# ===========================================================================
# OpenMW Data File Priority Rules
# ---------------------------------------------------------------------------
# Lower numbers have HIGHER priority (load EARLIER).
# Higher numbers have LOWER priority (load LATER, and therefore WIN conflicts).
#
# The core principle is "General to Specific":
# 1. Start with foundational data (Morrowind, TR/SHOTN/PC Data).
# 2. Add bug fixes and essential patches.
# 3. Add large-scale mesh and texture replacers that act as a new "base".
# 4. Layer on more specific mods (environment, cities, characters).
# 5. Load gameplay, quests, and new items.
# 6. End with compatibility patches and user-specific overrides.
# ===========================================================================

# ---------------------------------------------------------------------------
# Priority 0-999: Critical Dependencies & Foundational Data
# These are master files or shared assets that other mods depend on.
# They MUST load first, immediately after the base game data files.
# ---------------------------------------------------------------------------
Tamriel Data*/*=100
Skyrim*Data*/*=101
Cyrodiil*Data*/*=102

# ---------------------------------------------------------------------------
# Priority 1000-1999: Core Patches & Fixes
# Essential unofficial patches that should affect everything that comes after.
# ---------------------------------------------------------------------------
Patch for Purists=1000
Morrowind Code Patch/*/mcp=1100 # For assets, if any

# ---------------------------------------------------------------------------
# Priority 2000-2999: Performance & Global Mesh Optimization
# Global mesh replacers load early to be overridden by more specific meshes.
# ---------------------------------------------------------------------------
Morrowind Optimization Patch/*=2000
Project Atlas/*=2100

# ---------------------------------------------------------------------------
# Priority 3000-4999: Foundational Textures & Environmental Mods
# Large-scale texture packs and landscape/flora overhauls.
# More specific environmental mods should have a higher number.
# ---------------------------------------------------------------------------
*HD*=3000
*Upscal*=3001
Vurt*s*Ashlands*Overhaul*=3500
Vurt*s*Grazelands*Overhaul*=3501
Remiros*Groundcover*/*=3600

# ---------------------------------------------------------------------------
# Priority 5000-5999: Architecture and City Overhauls
# Mods that alter the appearance of cities and buildings.
# ---------------------------------------------------------------------------
Beautiful Cities of Morrowind/*=5000
RR*Mod*Series*Vivec*/*=5100

# ---------------------------------------------------------------------------
# Priority 6000-6999: Character & Body Mods
# Body replacers, head packs, and NPC visual overhauls.
# ---------------------------------------------------------------------------
Better Bodies/*/Data Files=6000
Robert*s*Bodies*/*=6001
Westly*s*Pluginless*Head*Replacer*=6100
Better Heads=6110
More Better Baddies=6500

# ---------------------------------------------------------------------------
# Priority 7000-7999: Armor, Weapon, & Item Replacers
# Mods that replace the appearance of existing items.
# ---------------------------------------------------------------------------
Better Morrowind Armor=7000
Better Robes=7010
*Armor*Replacer*=7100
*Weapon*Replacer*=7200
Real Signposts=7500
OpenMW Containers Animated/*=7600

# ---------------------------------------------------------------------------
# Priority 8000-9999: Quests, Landmasses, & New Content
# Major expansions that add new land, quests, and content.
# Their assets should override most general visual replacers.
# ---------------------------------------------------------------------------
Tamriel Rebuilt=8000
Skyrim*Home*of*the*Nords*=8100
Province*Cyrodiil*=8200

# ---------------------------------------------------------------------------
# Priority 10000-19999: Gameplay, UI, & Immersion Mods
# Mods that add new features, change mechanics, or alter the UI.
# These should load late to ensure their assets (e.g., UI textures) win.
# ---------------------------------------------------------------------------
Morrowind Rebirth*/*=10000
Graphic Herbalism*/*=11000
WeaponSheathing*/*=11100
AURA*/*=12000
*UI*=15000
*MWSE*/=18000
*lua*/=18001

# ---------------------------------------------------------------------------
# Priority 20000-29999: Patches for Other Mods
# Compatibility patches are designed to resolve conflicts and MUST load late.
# ---------------------------------------------------------------------------
*patch*=20000
*fix*=20001
*comp*=20002
*patch for purists*=20003 # PFP patches need to load after PFP

# ---------------------------------------------------------------------------
# Priority 99999: Catch-All
# Anything not matched by a specific rule goes near the end, but before
# any final user overrides. This ensures un-sorted mods still load.
# ---------------------------------------------------------------------------
*=99999

# ===========================================================================

[content]
## This is superseeded by `mlox` rules
# ---------------------------------------------------------------------------
# Priority 0-99: Core ESMs (Masters)
# This is the absolute, unchangeable foundation of the game.
# ---------------------------------------------------------------------------
Morrowind.esm=0
Tribunal.esm=1
Bloodmoon.esm=2

# ---------------------------------------------------------------------------
# Priority 100-199: Foundational Patches & Data
# The main .esm files for critical patches and shared data mods.
# ---------------------------------------------------------------------------
Tamriel_Data.esm=10
TR_Data.esm=11
Patch for Purists.esm=100

# ---------------------------------------------------------------------------
# Priority 300-499: Landmass & Quest Mods
# Main .esm files for expansions.
# ---------------------------------------------------------------------------
Tamriel_Rebuilt.esm=300
TR_Mainland.esm=300
Skyrim_Main.esm=301
PC_Main.esm=302

# ---------------------------------------------------------------------------
# Priority 500-899: Gameplay, Graphics, and Immersion ESPs
# Most of your regular .esp mods will fall into this range.
# ---------------------------------------------------------------------------
Better Bodies.esp=500
Better Heads.esm=500
Better Heads*.esm=501
Better Heads*.esp=502
Better Morrowind Armor*.esp=510
RealSignposts.esp=550
Morrowind Rebirth*.esp=700
Weapons Expansion Morrowind.esp=710
Containers Animated.esp=720
Graphic Herbalism.esp=730
WeaponSheathing.esp=740
Lake Fjalding Anti-Suck.ESP=750

# ---------------------------------------------------------------------------
# Priority 900-9998: Patches
# ESPs designed to patch other mods must load after the files they patch.
# ---------------------------------------------------------------------------
*patch*.esp=9000
*Patch*.esp=9000
*Fix*.esp=9001
*fix*.esp=9001

# ---------------------------------------------------------------------------
# Priority 9999: Catch-All
# Anything not matched by a specific rule goes to the end.
# ---------------------------------------------------------------------------
*.ESP=9999
*.esm=9999
*.omwaddon=9999
*.omwscripts=9999
