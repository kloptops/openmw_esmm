# OpenMW ESMM - Default Sorting Rules
#
# This file provides a sensible default load order for many common mods.
# The priority numbers determine the final order (lower numbers load earlier).
# Items with the same priority are sorted alphabetically.
# You can and should customize this file to your needs!

[data]
# ---------------------------------------------------------------------------
# Priority 0-99: Critical Dependencies & Foundational Data
# These are shared assets that other major mods depend on. They MUST load first.
# ---------------------------------------------------------------------------
Tamriel Data*/*=10

# ---------------------------------------------------------------------------
# Priority 100-199: Core Patches
# Essential bug fixes that should affect everything that comes after.
# ---------------------------------------------------------------------------
Patch for Purists=100

# ---------------------------------------------------------------------------
# Priority 200-299: Performance & Mesh Optimization
# Global mesh replacers that should load early to be overridden if needed.
# ---------------------------------------------------------------------------
Morrowind Optimization Patch/*=200
Project Atlas/*=201

# ---------------------------------------------------------------------------
# Priority 300-499: Landmass & Quest Mods
# The main files for large-scale expansions.
# ---------------------------------------------------------------------------
Tamriel Rebuilt=300
Skyrim*Home*of*the*Nords*=301
Province*Cyrodiil*=302

# ---------------------------------------------------------------------------
# Priority 500-699: Models & Textures
# Body replacers, texture packs, and general graphical improvements.
# ---------------------------------------------------------------------------
Better Bodies/*/Data Files=500
Better Heads=501
Better Morrowind Armor ENG=510
Real Signposts=550

# ---------------------------------------------------------------------------
# Priority 700-899: Gameplay & Immersion Mods
# Mods that add new items, features, or change mechanics.
# ---------------------------------------------------------------------------
Morrowind Rebirth*/*=700
Morrowind Weapons Expansion/Data Files=710
OpenMW Containers Animated/*=720
Graphic Herbalism*/*=730
WeaponSheathing*/*=740

# ---------------------------------------------------------------------------
# Priority 900-9998: Patches for Other Mods
# These files are designed to resolve conflicts and must load late.
# ---------------------------------------------------------------------------
*patch*=9000
*fix*=9001

# ---------------------------------------------------------------------------
# Priority 9999: Catch-All
# Anything not matched by a specific rule goes to the end.
# ---------------------------------------------------------------------------
*=9999


# ===========================================================================

[content]
# ---------------------------------------------------------------------------
# Priority 0-99: Core ESMs (Masters)
# This is the absolute, unchangeable foundation of the game.
# ---------------------------------------------------------------------------
Morrowind.esm=0
Tribunal.esm=1
Bloodmoon.esm=2

# ---------------------------------------------------------------------------
# Priority 100-199: Foundational Patches & Data
# The main .esm files for critical patches and shared data mods.
# ---------------------------------------------------------------------------
Tamriel_Data.esm=10
TR_Data.esm=11
Patch for Purists.esm=100

# ---------------------------------------------------------------------------
# Priority 300-499: Landmass & Quest Mods
# Main .esm files for expansions.
# ---------------------------------------------------------------------------
Tamriel_Rebuilt.esm=300
TR_Mainland.esm=300
Skyrim_Main.esm=301
PC_Main.esm=302

# ---------------------------------------------------------------------------
# Priority 500-899: Gameplay, Graphics, and Immersion ESPs
# Most of your regular .esp mods will fall into this range.
# ---------------------------------------------------------------------------
Better Bodies.esp=500
Better Heads.esm=500
Better Heads*.esm=501
Better Heads*.esp=502
Better Morrowind Armor*.esp=510
RealSignposts.esp=550
Morrowind Rebirth*.esp=700
Weapons Expansion Morrowind.esp=710
Containers Animated.esp=720
Graphic Herbalism.esp=730
WeaponSheathing.esp=740
Lake Fjalding Anti-Suck.ESP=750

# ---------------------------------------------------------------------------
# Priority 900-9998: Patches
# ESPs designed to patch other mods must load after the files they patch.
# ---------------------------------------------------------------------------
*patch*.esp=9000
*Patch*.esp=9000
*Fix*.esp=9001
*fix*.esp=9001

# ---------------------------------------------------------------------------
# Priority 9999: Catch-All
# Anything not matched by a specific rule goes to the end.
# ---------------------------------------------------------------------------
*.ESP=9999
*.esm=9999
*.omwaddon=9999
*.omwscripts=9999
